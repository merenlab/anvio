<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="google" value="notranslate">
        <link rel="stylesheet" type="text/css" href="css/loading.css" />
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/geneclusters.css" />
        <link rel="stylesheet" type="text/css" href="css/popover.css" />
        <link rel="stylesheet" href="lib/toastr/build/toastr.min.css" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css' />
        <!--[if lte IE 8]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->	
         <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="lib/d3.js/d3.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="js/color-coding.js"></script>
        <script type="text/javascript" src="js/geneclusters.js"></script>
        <script type="text/javascript" src="js/inspectionutils.js"></script>
        <script type="text/javascript" src="lib/toastr/build/toastr.min.js"></script>
        <script type="text/javascript" src="js/constants.js"></script>
    </head>
    <body onload="loadAll();">
        <div class="loading-screen">
            <div class="spinner-container">
                <div class="loader"></div>
                <br />Loading...
            </div>
        </div>
        <div class="container main-container">
            <header>
                <h1 id="header"></h1>
            </header>

            <section class="main">
                <div id="display-controls">
                    Wrap: <input type="text" id="wrap_length" value="1042" size="5" onchange="createDisplay(); "/>
                          <input type="button" value="-" onclick="increaseVal('wrap_length', -5); createDisplay();" />
                          <input type="button" value="+" onclick="increaseVal('wrap_length', 5); createDisplay();" />
                          <span style="display: inline-block; width: 20px;">&nbsp;</span>
                    Font Size: <input type="text" id="font_size" value="12" size="5" onchange="createDisplay(); "/>
                          <input type="button" value="-" onclick="increaseVal('font_size', -1); createDisplay();" />
                          <input type="button" value="+" onclick="increaseVal('font_size', 1); createDisplay();" />
                          <input type="button" value="Color Settings" style="margin-left: 30px;" onclick="$('#display-conservation-controls').toggle(); " />
                </div>

		<div id="display-conservation-controls" style="display: none">
		</div>
                <div id="display-container">
                    <svg id="svg">
                    </svg>
                </div>
            </section>
        </div>
        <script>
            function increaseVal(id, delta)
            {
                $('#' + id).val(Math.max(1,parseInt($('#' + id).val()) + delta));
            }
        </script>
    </body>
</html>
