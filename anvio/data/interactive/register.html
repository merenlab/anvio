<!DOCTYPE HTML>
<html>
  <head>

    <title>anvio account registration</title>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="icon" type="image/png" href="images/logo.png">
    
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="https://www.google.com/recaptcha/api.js"></script> -->
    <script>
      $(document).ready(function(){
//	  grecaptcha.render('recap', { 'sitekey' : '6Lf1FL4SAAAAAO3ToArzXm_cu6qvzIvZF4zviX2z' });
      });
function checkMatch() {
    if (document.getElementById('inputPassword').value !== document.getElementById('inputRepeatPassword').value) {
	alert('passwords do not match');
	document.getElementById('inputPassword').value = '';
	document.getElementById('inputRepeatPassword').value = '';
	$('#inputPassword').focus();
    }
}

function checkAvailability(which) {
    var params = {
	//	"response": grecaptcha.getResponse()
    };
    if (which == 'email') {
	params['email'] = document.getElementById('inputEmail').value;
    } else {
	params['login'] = document.getElementById('inputLogin').value;
    }
    jQuery.post("/checkAvailability", params, function (result) {
	if (result.hasOwnProperty('email')) {
	    if (result.email == 'ok') {
		document.getElementById('inputEmail').parentNode.parentNode.className = 'form-group has-success';
	    } else {
		document.getElementById('inputEmail').parentNode.parentNode.className = 'form-group has-error';
		alert(result.email);
	    }
	} else if (result.hasOwnProperty('login')) {
	    if (result.login == 'ok') {
		document.getElementById('inputLogin').parentNode.parentNode.className = 'form-group has-success';
	    } else {
		document.getElementById('inputLogin').parentNode.parentNode.className = 'form-group has-error';
		alert(result.login);
	    }
	}
    }).fail(function(result){
	
    });
}

function performRegistration() {
    // first check if all required fields are filled out
    var required = [ 'Email', 'Firstname', 'Lastname', 'Login', 'Password' ];
    for (var i=0; i<required.length; i++) {
	if (! document.getElementById('input'+required[i]).value) {
	    $('#input'+required[i]).focus();
	    alert(required[i]+' is a required field');
	    return;
	}
    }

    // check if email has the required format
    if (! document.getElementById('inputEmail').value.match(/\@/)) {
	alert('invalid email address');
	return;
    }
    
    // perform the submission
    document.getElementById('submit').setAttribute('disabled', 'disabled');
    jQuery.post("/requestAccount", {
	"email": document.getElementById('inputEmail').value,
	"firstname": document.getElementById('inputFirstname').value,
	"lastname": document.getElementById('inputLastname').value,
	"login": document.getElementById('inputLogin').value,
	"affiliation": document.getElementById('inputAffiliation').value,
	"password": document.getElementById('inputPassword').value,
//	"response": grecaptcha.getResponse()
      }, function (result) {
      document.getElementById('submit').removeAttribute('disabled');
	if (result.hasOwnProperty('ERROR')) {
	    alert("Your registration failed: "+result.ERROR);
	} else {
	    document.getElementById('main').innerHTML = "<h3>Registration Successful</h3><div class='alert alert-success col-sm-6'><p>Your registration has been submitted successfully. You will received a confirmation at the registered email address shortly.</p><p>Click on the link in that email to confirm your account.</p></div>";
		}
	    }).fail(function(result){
		if (result.hasOwnProperty('ERROR')) {
		    alert("Your registration failed: "+result.ERROR);
		} else {
		    alert('An error occured during your registration');
		}
	    });

}
    </script>
    <style>
      body {
      color: #333332;
      font-family: "PT Serif",serif;
      }
      .header {
      background: rgba(0, 0, 0, 0) url('images/fractal.jpg') repeat;
      height: 90px;
      font-size: 30px;
      border-bottom: 1px solid lightgray;
      text-align: center;
      }
      .header img {
      height: 80px;
      margin-top: 5px;
      margin-bottom: 5px;
      }
    </style>

  </head>

  <body>

    <div class="header">
      <img src="images/logo.png"> anvi'o account registration
    </div>
    

    <div class="container" id="main">
    <h3>Register a new Account</h3>
    <form class="form-horizontal">
      <div class="form-group">
	<label class="control-label col-sm-4" for="inputFirstname">First Name</label>
	<div class="col-sm-4">
	  <input type="text" id="inputFirstname" placeholder="firstname" class="form-control">
	</div>
      </div>
      <div class="form-group">
	<label class="control-label col-sm-4" for="inputLastname">Last Name</label>
	<div class="col-sm-4">
	  <input type="text" id="inputLastname" placeholder="lastname" class="form-control">
	</div>
      </div>
      <div class="form-group">
	<label class="control-label col-sm-4" for="inputAffiliation">Affiliation</label>
	<div class="col-sm-4">
	  <input type="text" id="inputAffiliation" placeholder="affiliation" class="form-control">
	</div>
      </div>
      <div class="form-group">
	<label class="control-label col-sm-4" for="inputLogin">Login</label>
	<div class="col-sm-4">
	  <input type="text" id="inputLogin" placeholder="login" class="form-control" onblur="checkAvailability('login');">
	</div>
      </div>
      <div class="form-group">
	<label class="control-label col-sm-4" for="inputPassword">Password</label>
	<div class="col-sm-4">
	  <input type="password" id="inputPassword" placeholder="password" class="form-control">
	</div>
      </div>
      <div class="form-group">
	<label class="control-label col-sm-4" for="inputRepeatPassword">Repeat Password</label>
	<div class="col-sm-4">
	  <input type="password" id="inputRepeatPassword" placeholder="password" onblur="checkMatch()" class="form-control">
	</div>
      </div>
      <div class="form-group">
	<label class="control-label col-sm-4" for="inputEmail">eMail</label>
	<div class="col-sm-4">
	  <input type="text" id="inputEmail" placeholder="you@provider.com" class="form-control" onblur="checkAvailability('email');">
	</div>
      </div>
      <div id="recap"></div>
      <button type="button" class="btn" onclick="performRegistration();" id="submit">register</button>
    </form>
</div>
  </body>
</html>
