<html>

<head>
    <title>Contigs DB Stats</title>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type='text/javascript' src='js/utils.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/structure.css" />
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/arose/ngl/v0.10.4/dist/ngl.js"></script>
    <script type="text/javascript" src="js/structure.js"></script>
</head>

<body>
    <div class="container-fluid parent-container">
        <div class="row">
            <div class="col-md-9">
                <div id="viewport" style="width:100%; height:100%;"></div>
            </div>
            <div class="col-md-3">
                Gene Callers ID:<br>
                <select class="form-control" serialize="true" id="gene_callers_id_list">

                </select>
                Engine: 
                <div id="engine_list">

                </div>
                <div id="sample_id_list">
                    Sample Names:<br>
                </div>
                Departure from consensus: <input type="float" id="departure_from_consensus" data-provide="slider" data-slider-min="0" data-slider-max="1" data-slider-step="0.001" data-slider-value="[0,1]">

                <br />
                <br />
                <br />
                <br />
                <button class="form-control" onclick="draw_variability();">Draw Variability</button>
            </div>
        </div>
    </div>
</body>

</html>
