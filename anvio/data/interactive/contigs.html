<html>

<head>
    <title>Contigs Statistics</title>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type='text/javascript' src='js/utils.js'></script>
    <script type='text/javascript' src='lib/d3.js/d3.min.js'></script>
    <script type='text/javascript' src='js/contigs-plot.js'></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/contigs-plot.css" />
    <script type="text/javascript">
        var contigs_stats;
        var contig_db_names;
    </script>
</head>

<body>
    <div class="container"></div>
    <div class="container-bottom">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_change_display" id="btn_open_change_display">
            Change display
        </button>
    </div>
    <div class="modal fade" id="modal_change_display" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Display</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Display Settings</h5>
            <div class="form-group">
              <label for="select_panel_left" class="col-2 col-form-label">Left side: </label>
              <div class="col-10">
                <select class="form-control" id="select_panel_left">
                </select>
              </div>
            </div>
            <div class="form-groupw">
              <label for="select_panel_right" class="col-2 col-form-label">Right side:</label>
              <div class="col-10">
                <select class="form-control" id="select_panel_right">
                </select>
              </div>
            </div>
            <div class="col-12" style="margin-top: 40px;"><h5>Plot Settings</h5></div>
            <div class="grid">
                <div class="form-group form-margin row">
                        <label class="col-md-4 settings-label" for="outer-ring-margin" data-help="bins-layer-margin">Show N50:</label>  
                        <div class="col-md-8">
                            <input type="checkbox" id="show_n50" name="checkbox" value="value" checked>
                        </div>
                </div>
                <div class="form-group form-margin row">
                        <label class="col-md-4 settings-label" for="outer-ring-margin" data-help="bins-layer-margin">Show N90:</label>  
                        <div class="col-md-8">
                            <input type="checkbox" id="show_n90" name="checkbox" value="value" checked>
                        </div>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btn_select" data-dismiss="modal" onclick="draw_plots();">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script>
        function draw_plots() {
            $('.plot-container-left').remove();
            $('.plot-container-right').remove();

            $('.container').append('<div class="plot-container-left"></div>');
            $('.container').append('<div class="plot-container-right"></div>');

            var settings = {
                'show_n50': $('#show_n50').is(':checked'),
                'show_n90': $('#show_n90').is(':checked'),
            };

            new ContigsPlot(contigs_stats[$('#select_panel_left option:selected').val()], '.plot-container-left', settings).draw();
            new ContigsPlot(contigs_stats[$('#select_panel_right option:selected').val()], '.plot-container-right', settings).draw();
        }

        d3.json("/data/get_contigs_stats", function(error, response) {
            contigs_stats = response;
            contig_db_names = Object.keys(contigs_stats);

            if (contig_db_names.length == 0) {
                alert('There is no contigs db statistics in the response, something is wrong.');
            }
            if (contig_db_names.length == 1) {
                d3.select('body')
                    .append('div')
                        .attr('class', 'plot-container');

                new ContigsPlot(contigs_stats[contig_db_names[0]], '.plot-container').draw();

                $('.container-bottom').style('display', 'none');
                $('.container').style('height', '100%');
            }
            else {
                contig_db_names.forEach(function(contig_db_name) {
                    var project_name = contigs_stats[contig_db_name].project_name;
                    $('#select_panel_left, #select_panel_right').append('<option value="' + contig_db_name + '">' + project_name + '</option>');
                });

                $('#select_panel_left option:nth-child(1)').prop("selected", true);
                $('#select_panel_right option:nth-child(2)').prop("selected", true);
                

                draw_plots();
            }
        });
    </script>
</body>

</html>
